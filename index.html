<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Imaginary Form</title>
</head>
<body>
    <div class="photo">
        <div class="name-and-logo">
            <img class="img" src="./cabin-svgrepo-com.svg" alt="cabin logo">
            <h2>Valbona Stay</h2>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@saluken?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Luke Tanis</a> on 
            <a href="https://unsplash.com/photos/k1A6NuN66bc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="form">
        <div class="welcome">Welcome to Valbona Stay. We're pleased to have you in our midst. 
            <br>Before continuing with the booking proccess, please fill out the visitor's form. 
        </div>
        <form action="">
            <h2>Welcome!</h2>
            <label for="first-name">First name: </label>
            <input type="text" id="first-name">
            <label for="last-name">First name: </label>
            <input type="text" id="first-name">
        </form>
    </div>
</body>
</html>
